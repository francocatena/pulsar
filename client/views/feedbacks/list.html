<template name="feedbacks">
  {{#if feedbacks.count}}
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>{{_ 'feedback_score'}}</th>
          <th>{{_ 'feedback_comment'}}</th>
          <th class="text-right">
            <a href="{{pathFor 'feedbackNew'}}" class="btn btn-xs btn-default">{{_ 'feedback_new'}}</a>
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each feedbacks}}
          <tr>
            <td>
              <a href="{{pathFor 'feedback'}}">{{score}}</a>
            </td>
            <td colspan="2">
              <a href="{{pathFor 'feedback'}}">{{comment}}</a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{else}}
    {{> emptyFeedbacks}}
  {{/if}}

  <a href="{{pathFor 'feedbackNew'}}" class="btn btn-primary">{{_ 'feedback_new'}}</a>
</template>
