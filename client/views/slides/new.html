<template name="slideNew">
  {{#autoForm collection='Slides' id='newSlideForm' type='method' meteormethod='createSlide'}}
    <fieldset>
      {{> afQuickField name='title'}}
      {{> afQuickField name='number' value=nextNumber}}
      {{> afQuickField name='content'}}
    </fieldset>

    <button type="submit" class="btn btn-primary">{{_ 'slide_create'}}</button>
  {{/autoForm}}
</template>
